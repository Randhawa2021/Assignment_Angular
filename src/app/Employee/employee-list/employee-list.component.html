<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Employees</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td><button (click)="updateEmployee(emp.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                    <button (click)="employeeDetails(emp.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                    <button (click)="deleteEmployee(emp.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
